
{% extends 'base.html '%}
{% load static %}

{% block content-style-1 %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



<script src="{% static 'to_do_app/js/jquery-3.5.1.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'to_do_app/css/style.css' %}">

<script src="{% static 'to_do_app/js/index.js' %}"></script>



{% endblock %}

{% block content-1 %}

<div class="main">
    <p>To do App Django-1</p>
</div>

<div class="main-container-1"> 
        <input type="text" id="textbox-1" name="name" width="50px">
        <button type="button" id ="create-btn" class="btn btn-primary">Create</button>
</div>

<div class="task-containers" id= "task-containers">

    <div class="pending-task-card-container">
        <p style="text-align: center;">Pending Tasks..</p>
        {% for id,msg in data %}
        
        <div class="card mb-1" id="task-card-{{id}}">
            <div class="card-body" id="card-body-{{id}}"><p>{{msg}}</p><button type="button" id="Cardbtn-{{id}}" class="close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        {% endfor %}
        
    </div>
    <div class="card-container">
        <p style="text-align: center;">Current Created Tasks..</p>
    <!-- <div class="card mb-1" id="task-card-id">
        <div class="card-body"><p>Card Content</p><button type="button" id="btn-3" class="close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
    </div> -->
    </div>

    <div class="completed-task-container">
        <p style="text-align: center;">Completed Tasks..</p>
        <div class="card mb-1" id="task-card-id">
            <div class="card-body"><p>Card Content</p><button type="button" id="btn-3" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <button type="button" id="btno-4" class="tick">
                <span aria-hidden="true">&#10004;</span>
                <!-- <span class="fas fa-check-square"  style='font-size:24px;color:green'></span> -->
            </button>
            </div>
        </div>
    </div>
</div>





{% endblock %}
